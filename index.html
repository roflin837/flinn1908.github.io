<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="payment.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

</head>
<body>

<div class="app">

  <div class="top-bar">
    <button id="notifBtn">

    </button>

  </div>

  <div class="profile">
    <img src="profil.jpeg">
    <h1>ibalyssr</h1>
    <span class="username">
      @ibalyssr <i class="ri-verified-badge-fill verified"></i>
    </span>
    <p>aman, cepat, terpercaya</p>
  </div>

  <div class="buttons">
    <button onclick="openModal('qris')">qris</button>
    <button onclick="openModal('dana')">dana</button>
    <button onclick="openModal('gopay')">gopay</button>
  </div>

  <!-- WA (area hitam) -->
  <div class="contact-wa">
    <p>ada kendala / bug / salah transfer?</p>
    <a href="https://wa.me/6283152491718" target="_blank">
      hubungi whatsapp admin
    </a>
  </div>

  <!-- SALURAN (area putih) -->
  <div class="contact-channel">
    <a href="https://whatsapp.com/channel/0029VbBWDcJF6sn0zVpYUS0j" target="_blank">
      gabung saluran whatsapp
    </a>
  </div>

</div>

<!-- MODAL -->
<div class="modal" id="modal">
  <div class="modal-box">

    <!-- QRIS -->
    <div class="pay-content" id="qris">
      <h3>qris</h3>
      <img src="qris ibal.jpeg">
      <button class="close" onclick="closeModal()">selesai</button>
    </div>

    <!-- DANA -->
    <div class="pay-content" id="dana">
      <h3>dana</h3>
      <p>083152491718 a/n LESTARI</p>
      <button class="close" onclick="closeModal()">selesai</button>
    </div>

    <!-- GOPAY -->
    <div class="pay-content" id="gopay">
      <h3>gopay</h3>
      <p>083152491718 a/n IQBALTAMA</p>
      <button class="close" onclick="closeModal()">selesai</button>
    </div>

  </div>
</div>

<!-- NOTIF -->
<div class="notif" id="notifBox">
  <h4>aktivitas</h4>
  <div id="notifList"></div>
</div>

<script>
const modal = document.getElementById('modal')
const notifBtn = document.getElementById('notifBtn')
const notifBox = document.getElementById('notifBox')
const notifList = document.getElementById('notifList')
const notifCount = document.getElementById('notifCount')
const contents = document.querySelectorAll('.pay-content')

let logs = JSON.parse(localStorage.getItem('logs')) || []

function openModal(id){
  contents.forEach(c => c.style.display = 'none')
  document.getElementById(id).style.display = 'block'
  modal.classList.add('active')
  addLog('buka ' + id)
}

function closeModal(){
  modal.classList.remove('active')
}

function addLog(text){
  logs.push(text)
  localStorage.setItem('logs', JSON.stringify(logs))
  renderNotif()
}

function renderNotif(){
  notifList.innerHTML = ''
  if(logs.length === 0){
    notifCount.style.display = 'none'
    notifList.innerHTML = '<p>belum ada aktivitas</p>'
    return
  }
  notifCount.style.display = 'block'
  notifCount.innerText = logs.length
  logs.slice().reverse().forEach(l=>{
    notifList.innerHTML += `<p>â€¢ ${l}</p>`
  })
}

notifBtn.onclick = () => {
  notifBox.classList.toggle('active')
}

renderNotif()
</script>

</body>
</html>
